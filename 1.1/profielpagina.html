<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Profielpagina</title>
        <ul>
          <li><a href="homepagina.html">Home</a></li>
          <li>Profiel</li>
          <li><a href="voortgangspagina.html">Voortgang</a></li>

      </ul>
  </head>
  <body>
      <table>
          <form>
              <tr>
                <td>
                  Voornaam: <input type="text">
                </td>
              </tr>
              <tr>
                <td>
                  Achternaam: <input type="text">
                </td>
              </tr>
              <tr>
                <td>
                    Adres: <input type="text">
                </td>
              </tr>
              <tr>
                <td>
                  E-mail <input type="email">
                </td>
              </tr>
              <tr>
                <td>
                  Telefoonnr: <input type="tel">
                </td>
              </tr>
              <tr>
                <td>
                  Geslacht:<input type="radio" name="geslacht" value="Man">Man <input type="radio" name="geslacht" value="Vrouw">Vrouw
                </td>
              </tr>
              <tr>
                <td>
                  Geboortedatum: <input type="date">
                </td>
              </tr>
              <tr>
                <td>
                  Studentnnr: <input type="text">
                </td>
              </tr>
              <tr>
                <td>
                  Klas:
                  <select>
                    <option value="V1L">V1D</option>
                    <option value="V1M">V1M</option>
                    <option value="V1L">V1N</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  Gekozen Studierichting: <input type="radio" name="sr" value="SNE">SNE<br>
                  <input type="radio" name="sr" value="BIM">BIM<br>
                  <input type="radio" name="sr" value="SIE" checked>SIE<br>
                  <input type="radio" name="sr" value="TI">TI<br>
                </td>
              </tr>
              <tr>
              <td>
                  Foto: <input type="image">
                </td>
              </tr>
              <tr>
                <td>
                  <input type="submit" name="submit" value="Verstuur">
                </td>
              </tr>
          </form>
      </table>

        </center>s
      </footer>
  </body>
</html>
